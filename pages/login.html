<link rel="stylesheet" type="text/css" href="css/login-style.css">
<div class="hb-container">
	<div class="hb-wrap">
		<div class="hb-form-title" style="background-image: url(images/login-bg.jpg);">
			<span class="hb-title">
				Sign In
			</span>
		</div>

		<div class="container p-5 m-2">
			<form>
				<div class="form-group row p-3">
					<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" value="email@example.com">
					</div>
				</div>

				<div class="form-group row p-3">
					<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>

				<div class="col text-center">
					<button type="button" class="btn btn-primary" style="width: 40%;"
						onclick="Main.callPage('search.html')" class="login-sendiri">Login</button>
					<br>
				</div>
			</form>
		</div>

	</div>
</div>

<script>
	$('.header-section').hide();
	$('.g-signin2').show();
</script>
