<link rel="stylesheet" type="text/css" href="css/login-style.css">
<div class="hb-container">
	<div class="hb-wrap">
		<div class="hb-form-title" style="background-image: url(images/login-bg.jpg);">
			<span class="hb-title">
				Sign In
			</span>
		</div>

		<div class="container p-5 m-2">
			<form>
				<div class="form-group row p-3">
					<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="email2">
					</div>
				</div>

				<div class="form-group row p-3">
					<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="password2" placeholder="Password">
					</div>
				</div>

				<div class="col text-center">
					<button type="button" class="btn btn-primary" style="width: 40%;" onclick="login()"
						class="login-sendiri">Login</button>
					<br>
				</div>
			</form>
		</div>

	</div>
</div>

<script>
	$('.header-section').hide();
	$('.g-signin2').show();

	function login() {
		let email = $('#email2').val()
		let password = $('#password2').val()
		console.log(email, password)
		event.preventDefault();
		axios.post(`${server_url}/users/login`, {
			email,
			password
		})
			.then(function ({ data }) {
				console.log(data)
				localStorage.setItem('token', data.token)

				Main.callPage('search.html');
				$('.header-section').show();
				$('.g-signin2').hide();
			})
			.catch(err => {
				console.log(err.message)

			})
	}
</script>
