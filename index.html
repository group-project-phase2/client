<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Axios CDN -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="./css/content.css">
    <!-- Google Platform Library  -->
    <script src="https://apis.google.com/js/platform.js"></script>
    <meta name="google-signin-client_id"
        content="323874734298-vrlavakg3iqb6ig2qbp22c7ijisk1pd9.apps.googleusercontent.com">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</head>

<body>
    <header class="header-section">
        <!--Logo-->
        <div class="container-navbar">
            <div class="float-left">
                <a href="#" class="header-logo"><img src="./images/logo.png" alt=""
                        onclick="Main.callPage('search.html')"></a>
            </div>

            <!--Menu-->
            <div class="float-right menu">
                <ul class="navbar-menu">
                    <li class="active"><a href="#" onclick="signOut()">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div id="display"></div>
    <div class="modal">
        <div class="d-flex justify-content-center center-loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <div class="g-signin2" data-onsuccess="onSignIn"></div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>

<script src="./js/login.js"></script>

<script>
    $('.g-signin2').hide()
    if (localStorage.getItem('token')) {
        Main.callPage('search.html');
    } else {
        Main.callPage('login.html');
    }

    $('#login-btn').click(function () {
        Swal.fire(
            'Login Success!',
            'Welcome and Have Fun!',
            'success'
        )
    })
    const server_url = "http://localhost:3000"

    function signOut() {

        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function () {
            localStorage.removeItem("token")
            console.log('User signed out.');
        });
        Main.callPage('login.html');
    }

    function onSignIn(googleUser) {
        let idToken = googleUser.getAuthResponse().id_token
        // console.log(idToken)
        axios({
            method: "POST",
            url: `${server_url}/users/Gsignin`,
            data: {
                idToken
            }
        })
            .then(response => {
                // console.log(response.data)
                let token = response.data.token
                localStorage.setItem('token', token)

                Main.callPage('search.html');
                $('.header-section').show();
                $('.g-signin2').hide();
            })
            .catch(err => {
                console.log("error")
            })
    }
</script>
</body>

</html>
